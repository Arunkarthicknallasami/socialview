buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.config = [
        sdk       : [
                'min'   : 11,
                'target': 25
        ],
        buildTools: '25.0.2',
        testRunner: 'android.support.test.runner.AndroidJUnitRunner'
]

def versionJunit = '4.12'
def versionTestRunner = '0.5'
def versionTestEspresso = '2.2.2'
def versionSupport = '25.3.1'
def versionPicassoCommons = '0.8.0'

ext.deps = [
        // test
        junit           : "junit:junit:$versionJunit",
        // android test
        testRunner      : "com.android.support.test:runner:$versionTestRunner",
        testEspresso    : "com.android.support.test.espresso:espresso-core:$versionTestEspresso",
        // android
        supportAppcompat: "com.android.support:appcompat-v7:$versionSupport",
        // hendraanggrian
        picassoCommons  : "com.hendraanggrian:picasso-commons:$versionPicassoCommons"
]

ext.bintray = [
        user    : 'hendraanggrian',
        group   : 'com.hendraanggrian',
        artifact: [
                'core'   : 'socialview-core',
                'commons': 'socialview-commons'
        ],
        version : '0.6.1',
        desc    : 'Android TextView and EditText with hashtag, mention, and hyperlink support.',
        website : 'https://github.com/hendraanggrian/socialview'
]

//$ ./gradlew socialview-core:bintrayUpload -PbintrayUser=hendraanggrian -PbintrayKey= -PdryRun=false
//$ ./gradlew socialview-commons:bintrayUpload -PbintrayUser=hendraanggrian -PbintrayKey= -PdryRun=false