buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.config = [
        sdk       : [
                'min'   : 11,
                'target': 25
        ],
        buildTools: '25.0.2',
        testRunner: 'android.support.test.runner.AndroidJUnitRunner'
]

ext.deps = [
        // test
        junit              : 'junit:junit:4.12',
        // android
        supportAppcompat   : 'com.android.support:appcompat-v7:25.3.1',
        supportTestRunner  : 'com.android.support.test:runner:0.5',
        supportTestEspresso: 'com.android.support.test.espresso:espresso-core:2.2.2',
        // utils
        picassoCommons     : 'com.hendraanggrian:picasso-commons:0.8.0',
        compatContent     : 'com.hendraanggrian:compat-content:0.1',
        compatView        : 'com.hendraanggrian:compat-view:0.1',
]

ext.bintray = [
        user    : 'hendraanggrian',
        group   : 'com.hendraanggrian',
        artifact: [
                'core'   : 'socialview-core',
                'commons': 'socialview-commons'
        ],
        version : '0.8.3',
        desc    : 'Android TextView and EditText with hashtag, mention, and hyperlink support.',
        website : 'https://github.com/HendraAnggrian/socialview'
]

