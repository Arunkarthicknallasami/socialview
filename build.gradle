buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    ANDROID_BUILD_TOOLS = '25.0.2'
    ANDROID_SDK_MIN = 11
    ANDROID_SDK_TARGET = 25

    CORE_SUPPORT_LIBRARY = '25.1.0'

    COMMONS_CIRCLE_IMAGE_VIEW = '2.1.0'
    COMMONS_PICASSO = '2.5.2'

    BINTRAY_USER_ORG = 'hendraanggrian'
    BINTRAY_GROUP_ID = 'io.github.hendraanggrian'
    BINTRAY_ARTIFACT_ID_CORE = 'socialview-core'
    BINTRAY_ARTIFACT_ID_COMMONS = 'socialview-commons'
    BINTRAY_PUBLISH_VERSION = '0.2.3'
    BINTRAY_DESC = 'Android TextView and EditText with hashtag and mention support.'
    BINTRAY_WEBSITE = 'https://github.com/hendraanggrian/socialview'
}

//$ ./gradlew socialview-core:bintrayUpload -PbintrayUser=hendraanggrian -PbintrayKey= -PdryRun=false
//$ ./gradlew socialview-commons:bintrayUpload -PbintrayUser=hendraanggrian -PbintrayKey= -PdryRun=false